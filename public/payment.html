<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>University - Computer Science Department</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#courses">Courses</a></li>
      <li><a href="index.html#new-tech">New Events</a></li>
      <li><a href="#">Make a Payment</a></li>
    </ul>
  </nav>

  <main>
    <section class="payment">
      <h2>Make a Payment</h2>
      <form action="/process-payment" method="post">
        <label for="payment-type">Payment Type:</label>
        <select id="payment-type" name="paymentType" required onchange="setPaymentAmount()">
          <option value="">Select Payment Type</option>
          <option value="nascos_payment">NASCOS Payment</option>
          <option value="books">Books</option>
        </select>

        <label for="card-number">Name:</label>
        <input type="text" id="name" name="name" pattern="[0-9]{16}" maxlength="16" inputmode="numeric" required>

        <label for="card-number">Matric Number:</label>
        <input type="text" id="mat-num" name="mat-num"  required>

        <label for="cardholder-name">Cardholder Name:</label>
        <input type="text" id="cardholder-name" name="cardholderName" required>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="cardNumber" pattern="[0-9]{16}" maxlength="16" inputmode="numeric" required>


        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiryDate" pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY" maxlength="5" inputmode="numeric" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3" inputmode="numeric" required>

        <label for="payment-amount">Payment Amount:</label>
        <input type="number" id="payment-amount" name="paymentAmount" min="1" required readonly>

        <button type="submit">Pay Now</button>
      </form>
      <p id="payment-message"></p>
    </section>
  </main>

  <footer>
    <p style="background-color: #4CAF50; color: white; padding: 20px; text-align: center;">
      &copy; University - Computer Science Department. All Rights Reserved.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
